{% load otree %}

{% block styles %}
    <style>
        .clr {
            color: #E74C3C;
        }
        .clr1 {
            color: #2E86C1 ;
        }
    </style>
{% endblock %}

<table class="table table-sm table-striped table-bordered text-center">
    <thead>
    <th colspan="2"></th>
    <th colspan="2"><span class = "clr1">Player R</span></th>
    </thead>
    <tbody>
    <tr>
        <th colspan="2"></th>
        <td>金色</td>
        <td>銀色</td>
    </tr>
    <tr>
        <th rowspan="2" style="color:#E74C3C">Player S</th>
        <td>沈默</td>
        <td><span class = "clr">{{ group.v }}</span>,<span class = "clr1"> {{ Constants.w0 }}</span> </td>
        <td><span class = "clr">0</span>, <span class = "clr1">0</span></td>
    </tr>
    <tr>
        <td>回報</td>
        <td><span class = "clr">{{ v_minus_x }}</span>, <span class = "clr1"> {{ Constants.w0 }}</span></td>
        <td><span class = "clr">0</span>, <span class = "clr1">0</span></td>
    </tr>
    </tbody>
</table>
